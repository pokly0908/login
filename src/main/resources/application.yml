spring:
    application:
        name: login
    datasource:
        url: jdbc:mysql://localhost:3306/hw
        username: root
        password: 1234!@
        driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                default_batch_fetch_size: 1000
                session:
                    events:
                        log: LOG_QUERIES_SLOWER_THAN_MS=3000
                show_sql: true
                format_sql: true
                use_sql_comments: true